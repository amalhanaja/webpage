name: Deploy using Docker

on:
  push:
    branches: ["master"]

jobs:
  deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJS and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

